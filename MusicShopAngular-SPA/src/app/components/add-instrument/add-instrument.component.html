<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <mat-form-field>
      <mat-label>Nazwa</mat-label>
      <input matInput type="text" id="name" name="name" [(ngModel)]="instrument.name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>cena</mat-label>
      <input matInput type="number" id="price" name="price" [(ngModel)]="instrument.price" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
